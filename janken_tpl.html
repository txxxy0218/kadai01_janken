<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@300;400;600;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="zen-kaku-gothic-new-bold">美女じゃんけん✌️</h1>
    </header>

    <main>
        <h3 class="zen-kaku-gothic-new-medium">Select your 美女</h3>
        <div class="select">
            <img src="./img/hero-fire.png" alt="" id="fire" class="icon">
            <img src="./img/hero-water.png" alt="" id="water" class="icon">
            <img src="./img/hero-grass.png" alt="" id="grass" class="icon">
        </div>
    </main>

    <body>
        <div class="bijo-container">
            <div class="my-bijo">
                <h2 class="zen-kaku-gothic-new-bold">美少女戦隊 若乙女</h2>
                <img src="./img/default-a.png" alt="" id="my-img" class="my-view">
            </div>
            <div class="vs zen-kaku-gothic-new-regular"><p>VS</p></div>
            <div class="pc-bijo">
                <h2 class="zen-kaku-gothic-new-bold">黒影衆</h2>
                <img src="./img/default-b.png" alt="" id="pc-img" class="pc-view">
            </div>
        </div>
        
        <div id="result" class="result">
            <p id="judgment" class="zen-kaku-gothic-new-bold">今回のバトルの結果…</p>
        </div>
    </body>

    <footer>
        <p>Yoshika Nakajima - 2024</p>
    </footer>


    <script>
   
   let view = ""; //自分の手を表示させるviewを定義
   
   $("#fire").on("click",function(){
    const r = Math.ceil(Math.random()*3); //ランダムに相手の手を定義
    if(r==1) {
        view = './img/enemy-fire.png';
    }
    if(r==2) {
        view = './img/enemy-water.png';
    }
    if(r==3) {
        view = './img/enemy-grass.png';
    }

    $(this).css('outline', '4px solid #EF4F92'); //選択済みの美女アイコンに栓をつける
    $("#water, #grass").css('outline', '0px'); //選択済み以外の美女アイコンの枠線を削除する
    $("#my-img").attr("src", "./img/hero-fire.png"); //自分の画像を表示
    $("#pc-img").attr("src", view); //相手の画像を表示

    if(r==1){
        $("#judgment").html("DRAW");
        $("#result").css("background-color", "#CF4CDA");
    }
    if(r==2){
        $("#judgment").html("YOU LOSE...");
        $("#result").css("background-color", "#6743CB");
    }
    if(r==3){
        $("#judgment").html("YOU WIN!");
        $("#result").css("background-color", "#C53535");
    }

   })


   $("#water").on("click",function(){
    const r = Math.ceil(Math.random()*3); //ランダムに相手の手を定義
    if(r==1) {
        view = './img/enemy-fire.png';
    }
    if(r==2) {
        view = './img/enemy-water.png';
    }
    if(r==3) {
        view = './img/enemy-grass.png';
    }

    $(this).css('outline', '4px solid #EF4F92'); //選択済みの美女アイコンに栓をつける
    $("#fire, #grass").css('outline', '0px'); //選択済み以外の美女アイコンの枠線を削除する
    $("#my-img").attr("src", "./img/hero-water.png"); //自分の画像を表示
    $("#pc-img").attr("src", view); //相手の画像を表示
    

    if(r==1){
        $("#judgment").html("YOU WIN!");
        $("#result").css("background-color", "#C53535");
    }
    if(r==2){
        $("#judgment").html("DRAW");
        $("#result").css("background-color", "#CF4CDA");
    }
    if(r==3){
        $("#judgment").html("YOU LOSE...");
        $("#result").css("background-color", "#6743CB");
    }

   })


   $("#grass").on("click",function(){
    const r = Math.ceil(Math.random()*3); //ランダムに相手の手を定義
    if(r==1) {
        view = './img/enemy-fire.png';
    }
    if(r==2) {
        view = './img/enemy-water.png';
    }
    if(r==3) {
        view = './img/enemy-grass.png';
    }

    $(this).css('outline', '4px solid #EF4F92'); //選択済みの美女アイコンに栓をつける
    $("#fire, #water").css('outline', '0px'); //選択済み以外の美女アイコンの枠線を削除する
    $("#my-img").attr("src", "./img/hero-grass.png"); //自分の画像を表示
    $("#pc-img").attr("src", view); //相手の画像を表示
    

    if(r==1){
        $("#judgment").html("YOU LOSE...");
        $("#result").css("background-color", "#6743CB");
    }
    if(r==2){
        $("#judgment").html("YOU WIN!");
        $("#result").css("background-color", "#C53535");
    }
    if(r==3){
        $("#judgment").html("DRAW");
        $("#result").css("background-color", "#CF4CDA");
    }

   })
   
    </script>
</body>

</html>
